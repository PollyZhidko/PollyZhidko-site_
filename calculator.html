<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles1.css">
    <title>Калькулятор криптовалютного прибутку</title>
    <img src="https://forbes.ua/static/storage/thumbs/414x671/2/b9/c0bb2948-7cef650c8a1c0e77251bbdb90bd10b92.jpg"
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор криптовалютного прибутку</h1>
        <div class="input-container">
            <label for="initial-investment">Початкова інвестиція (USD):</label>
            <input type="number" id="initial-investment" placeholder="Enter initial investment">
        </div>
        <div class="input-container">
            <label for="current-value">Поточна ціна (USD):</label>
            <input type="number" id="current-value" placeholder="Enter current value">
        </div>
        <div class="input-container">
            <label for="profit">Прибуток (USD):</label>
            <input type="text" id="profit" readonly>
        </div>
        <button id="calculate-button">Calculate</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
