<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles1.css">
    <title>Crypto Profit Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Crypto Profit Calculator</h1>
        <div class="input-container">
            <label for="initial-investment">Initial Investment (USD):</label>
            <input type="number" id="initial-investment" placeholder="Enter initial investment">
        </div>
        <div class="input-container">
            <label for="current-price">Current Price (USD):</label>
            <input type="number" id="current-price" placeholder="Enter current price">
        </div>
        <div class="input-container">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter quantity">
        </div>
        <button id="calculate-button">Calculate Profit</button>
        <div class="result">
            <p>Your Profit:</p>
            <p id="profit-result">$0.00</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
