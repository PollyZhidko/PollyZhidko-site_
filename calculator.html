<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/1styles.css">
    <title>Crypto Profit Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Crypto Profit Calculator</h1>
        <div class="input-container">
            <label for="initial-investment">Initial Investment (USD):</label>
            <input type="number" id="initial-investment" placeholder="Enter initial investment">
        </div>
        <div class="input-container">
            <label for="current-value">Current Value (USD):</label>
            <input type="number" id="current-value" placeholder="Enter current value">
        </div>
        <div class="input-container">
            <label for="profit">Profit (USD):</label>
            <input type="text" id="profit" readonly>
        </div>
        <button id="calculate-button">Calculate</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
